<!DOCTYPE html>
<html>

<head>
    <title>Programming Basis</title>
</head>
<style>
    body {

    }

    .main-container {
        width: 400px;
        height: 300px;
        background-color: white;
        border: 2px solid black;
        display: flex;
        justify-content:center;
        align-items: center;


    }

    .container {
        height: 50%;
        
        gap: 10px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        background-color:aqua;
        align-items: center;

    }

    .display-area {

        width: 90%;
        height: 65%;
        background-color: white;
        border: 10px;
        
    }

    .input-area {
        width: 90%;

    }

    .input-field {}
    
    .click-button {
        width: 15%;
        height: 70%;
        background-color: rgb(243, 156, 124);
        border: solid lightcoral;
        border-radius: 5px;
        color: white;
        font-weight: bold;





    }
</style>
<html lang="en">
<body>
    <div class="main-container">
        <div class="container">
            <div class="display-area" id="display"></div>
            <div class="input-area">
                <input type="text" class="input-field" id="input-one" placeholder="Give an Input...">
                <button class="click-button" onclick="showOutput()">Click</button>
            </div>
        </div>
    </div>
    
    <!--<div id="display" ></div>
    <input type="text" > <button onclick="showOutput()">Click me</button>-->
</body>
<script>
    // function => block of code which does a specific task
    function showOutput() {
        let x = document.getElementById("input-one").value;
        document.getElementById("display").innerHTML=x;
        
        
    }
</script>


</html>
