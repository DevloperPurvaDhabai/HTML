<!DOCTYPE html>
<html>
    <head>
        <title>table By Using Flex Tag</title>
    </head>
    <style>
        .main-container{
            display: flex;
            flex-direction:row ;
            width: 100vw;
            height: 100vh;
            text-align: center;
            font-size: 50px;
        }
        .box-one{
            height: 800px;
            width: 300px;
            background-color: aliceblue;
            }
        .box-two{
            height: 800px;
            width: 300px;
            background-color: rgb(111, 80, 99);
            }
            .box-three{
            height: 800px;
            width: 300px;
            background-color: rgb(213, 97, 35);
            }
            .box-four{
            height: 800px;
            width: 300px;
            background-color: rgb(95, 189, 121);
            }
            .box-five{
            height: 800px;
            width: 300px;
            background-color: rgb(37, 98, 152);
            }
    </style>
    <body>
     <div class="main-container">
    <div class="box-one">1</div>
    <div class="box-two">2</div>
    <div class="box-three">3</div>
    <div class="box-four">4</div>
    <div class="box-five">5</div>
     </div>
    </body>
</html>
