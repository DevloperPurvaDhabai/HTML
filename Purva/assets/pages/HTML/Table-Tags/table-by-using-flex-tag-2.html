<!DOCTYPE html>
<html>

<head>
    <title>Table By Using Flex Tag</title>
</head>
<style>
    .main-container {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        height: 100%;
        width: 100%;
        text-align: center;
        font-size: 40px;
    }

    .box-one {
        background-color: aqua;
        height: 200px;
        width: 400px;
    }

    .box-two {
        background-color: rgb(156, 61, 18);
        height: 200px;
        width: 400px;
    }

    .box-three {
        background-color: rgb(31, 12, 143);
        grid-row: 3;
        height: 200px;
        width: 300px;
    }

    .box-four {
        background-color: bisque;
        height: 150px;
        width: 400px;
    }

    .box-five {
        background-color: chocolate;
        height: 150px;
        width: 400px;
    }

    .box-six {
        background-color: rgb(31, 30, 137);
        height: 150px;
        width: 300px;
    }

    .box-seven {
        background-color: cadetblue;
        height: 400px;
        width: 400px;
    }

    .box-eight {
        background-color: cornflowerblue;
        height: 400px;
        width: 400px;
    }

    .box-nine {
        background-color: rgb(31, 21, 141);
        height: 400px;
        width: 300px;
    }
</style>

<body>
    <div class="main-container">
    <div>
         <div class="box-one"></div>
         <div class="box-four"></div>
         <div class="box-seven"></div>
    </div>

    <div>
          <div class="box-two"></div>
          <div class="box-five"></div>
          <div class="box-eight"></div>
    </div>
    <div>
        <div class="box-three"></div>
        <div class="box-six"></div>
        <div class="box-nine"></div>
    </div>

        </div>
    
</body>

</html>
