<!DOCTYPE html>
<html>

<head>
    <title>Table</title>
</head>
<style>
    .main-container {
        height: 100vh;
        width: 100vw;
        background-color: bisque;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;


    }

    .right-box {
        height: 100%;
        width: 50%;
        background-color: brown;

    }

    .left-box {
        height: 100%;
        width: 50%;
        background-color: blue;
    }

    .upper-box {
        height: 500px;
        width: 720px;
        background-color: chartreuse;

    }

    .middle-one {
        height: 250px;
        width: 720px;
        background-color: chocolate;



    }

    .middle-two {
        height: 250px;
        width: 360px;
        background-color: cornflowerblue;
    }

    .lower-box {
        height: 20px;
        width: 50px;
        background-color: darkkhaki;
    }

    .one {
        height: 250px;
        width: 700px;
        background-color: aqua;
    }

    .two {
        height: 250px;
        width: 360px;
        background-color: rgb(236, 134, 221);

    }
    .middle{
        height: 250px;
        width: 720px;
        background-color: rgb(198, 120, 120);


    }
    .three{
        height: 310px;
        width: 700px;
        background-color: rgb(129, 240, 101);


    }
    .four{
        height: 310px;
        width: 350px;
        background-color: rgb(168, 156, 225);

    }
</style>

<body>
    <div class="main-container">
        <div class="left-box">
            <div class="upper-box">
                <div class="middle-one"></div>
                <div class="middle-two"></div>
            </div>
        </div>
        <div class="right-box">
            <div class="one">
                <div class="two"></div>
            </div>
            <div class="middle"></div>
            <div class="three"><div class="four"></div></div>

        </div>




    </div>

</body>

</html>
