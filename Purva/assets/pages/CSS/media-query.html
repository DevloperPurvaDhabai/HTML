<!DOCTYPE html>

<style>
    body {
        background-color: rgb(218, 191, 233);
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        padding: 40px;
        font-size: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    h1 {
        font-size: 20px;
    }

    .container {
        width: 80%;
        height: 100vh;
        background-color: rgb(229, 183, 188);
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        margin-top: 20px;
    }

    .box {
        border: 2px solid black;
    }

    /* Mobile (width less than 750px)*/
    @media (max-width : 748px) {
        body {
            background-color: rgb(204, 222, 242);
        }

        /* .container{
        height:auto;
        grid-template-columns: 1fr;
        grid-template-rows:1fr 1fr 1fr;
        }*/
        .row-one {
            flex-direction: column;
        }

        .box {
            width: 100%;
            height: 150px;
        }
    }

    /*Desktop (width 900px and above) */
    @media (min-width : 749px) and (max-width : 900px) {
        body {
            background-color: aquamarine;
        }

        h1 {
            font-size: 36px;
        }
    }
</style>
