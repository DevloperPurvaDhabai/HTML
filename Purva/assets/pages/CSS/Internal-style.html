<!DOCTYPE html>
<html>

<head>
    <title>Internal Style</title>
    <style>
        .table-one {
            border-collapse: collapse;
            width: 100%;
            height: 500PX;
        }


        .box-one {
            border-style: solid;
            border-color: black;
            border-width: 2px;
            background-color: red;
        }


        .box-two {
            border-style: solid;
            border-color: black;
            border-width: 2px;
            background-color: yellowgreen;
        }

        .box-five {
            background-color: blue;
        }
    </style>
</head>

<body>
    <table class="table-one">

        <tr>
            <td class="box-one">1</td>
            <td class="box-two">2</td>
            <td class="box-five">3</td>
        </tr>

        <tr>
            <td class="box-two">4</td>
            <td class="box-five">5</td>
            <td class="box-two">6</td>
        </tr>

        <tr>
            <td class="box-one">7</td>
            <td class="box-two">8</td>
            <td class="box-five">9</td>
        </tr>

       

    </table>
</body>

</html>
