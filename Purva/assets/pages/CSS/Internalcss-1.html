<!DOCTYPE html>
<html>

<head>
    <title>CSS Layout</title>
</head>
<style>
    .main-container {
        width: 100vw;
        height: 100vh;
    }

    .box {
        width: 100%;
        height: 25%;
    }

    .bg-green {
        background-color: aquamarine;
    }

    .bg-yellow {
        background-color: gold;
    }

    .bg-red {
        background-color: rgb(244, 112, 112);
    }

    .bg-blue {
        background-color: rgb(147, 147, 238);
    }
</style>

<body>
    <div class="main-container">
        <div class="box bg-green"></div>
        <div class="box bg-yellow"></div>
        <div class="box bg-red"></div>
        <div class="box bg-blue"></div>
    </div>

</body>

</html>
