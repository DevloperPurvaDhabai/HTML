<!DOCTYPE html>
<html>

<head>
    <title>Table practice</title>
</head>

<body>
    <table border="1px" style="text-align: center; height: 600px; width: 1000px;">
        <!--1-->
        <tr>
            <td rowspan="4" style="background-color: aquamarine;">1</td>
            <td rowspan="4" style="background-color: coral;">2</td>
            <td rowspan="4" style="background-color: darkmagenta;">3</td>
            <td colspan="2" rowspan="2" style="background-color: dodgerblue;"">4</td>
        <td colspan=" 3" rowspan="2" style="background-color: chartreuse;">5</td>
        </tr>
        <!--2-->
        <tr>
            <td rowspan="4" style="background-color: crimson;">6</td>
        </tr>
        <!--3-->
        <tr>
            <td style="background-color: darksalmon;">7</td>
            <td style="background-color: blue;">8</td>
            <td style="background-color: plum;">9</td>
            <td style="background-color: darkgoldenrod;">10</td>
        </tr>
        <!--4-->
        <tr>
            <td colspan="4" style="background-color: lightcoral;">11</td>
        </tr>
    </table>
</body>

</html>
