<!DOCTYPE html>
<html>
    <head>
        <title>Grid</title>
    </head>
    <style>
        body,html{
            margin:0;
            padding:0 ;box-sizing: border-box;



      }
        .container{
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template-columns: 1fr 2fr 1fr ;
            grid-template-rows: 1fr 1fr 1fr 1fr ;
            background-color: rgb(197, 197, 247);
            
        }
        .box{
            background-color: rgb(227, 226, 255);
            text-align: center;
            border: solid 2px black;
        }

    </style>
    <body>
        <div class="container">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
            <div class="box">7</div>
            <div class="box">8</div>
            <div class="box">9</div>
            <div class="box">10</div>
            <div class="box">11</div>
            <div class="box">12</div>
           
            

        </div>
    </body>
</html>
