<!DOCTYPE html>
<html>

<head>
    <title>Box</title>
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgb(237, 243, 247);
    }

    .container {
        width: 700px;
        height: 700px;
        background-color: white;
        display: grid;
        grid-template-columns: repeat(8, 1fr);
        gap: 3px;



    }

    .box {
        background-color: bisque;
        border: 2px solid black;
        text-align: center;
        
    }



    /* short hand for span */
    .box-one {
        grid-column: span 8 ;
        background-color: aqua;
       
    }
    .box-two{
        grid-row: span 3;
        grid-column: span 3;
        background-color: rgb(209, 186, 230);
    }
    .box-three{
        grid-row: span 5;
        grid-column: span 3;
        background-color: rgb(111, 146, 112);
       
    }
    .box-four{
        grid-row: span 6;
        grid-column: span 5;
        background-color: rgb(213, 169, 111);
    }
    .box-five{
        grid-row: span 2;
        grid-column: span 5;
        background-color: rgb(120, 104, 104);
    }
    .box-six{
        grid-row: span 2;
        grid-column: span 6;
        background-color: green;
    }
    .box-seven{
        grid-row: span 2;
        grid-column: span 2;
        background-color: pink;
    }
    .box-eight{
        grid-row: span 1;
        grid-column: span 8;
        background-color: chocolate;
    }
</style>

<body>
    <div class="container">
        <div class="box box-one">Header</div>
        <div class="box box-two">Hero</div>
        <div class="box box-four">Main Content</div>
        <div class="box box-three">Sidebar</div>
        <div class="box box-five">Extra Content</div>
        <div class="box box-six">Related Images</div>
        <div class="box box-seven">Related Posts</div>
        <div class="box box-eight">Footer</div>
        
        
        

        


       </div>
       </body>
       </html>
