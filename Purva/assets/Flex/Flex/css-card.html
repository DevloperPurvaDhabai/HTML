<!DOCTYPE html>
<html lang="en">

<head>
    <title>Navbar</title>

</head>
<style>
    body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: auto;
        border-radius: 18px;
    }

    /* header css start-----------*/
    header {
        width: 100%;
        height: 80px;
        background-color: rgb(175, 175, 210);
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        position: fixed;
    }

    ul {
        display: flex;
        gap: 30px;
        list-style: none;
        font-size: 25px;

    }

    /* header css end--------------*/
    main {
        width: 100%;
        height: auto;
    }

    /* home section css start----------*/
    .home {
        width: 100%;
        height: 800px;
        background-color: #E9B3FB;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .home-content {
        width: 50%;
        height: 30%;
        background-color: rgb(246, 161, 229);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;

    }

    .home,
    h1 {
        padding: 0;
        margin: 0;
    }

    /*home section css end---------------*/

    /*about section css start*/
    .about {
        width: 100%;
        height: 600px;
        background-color: rgb(167, 164, 221);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;

    }

    .about-title {
        width: 100%;
        height: 10%;
        color: white;
        text-align: center;
        padding-top: 20px;
    }

    .about-content {
        width: 80%;
        height: 80%;
        background-color: rgb(125, 210, 160);
        display: flex;
        justify-content: space-evenly;
        align-items: center;

    }

    img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .content-left {
        width: 40%;
        height: 90%;
        background-color: #f2dbfa;

    }

    .content-right {
        width: 40%;
        height: 90%;
        background-color: rgb(206, 218, 187);
    }


    /*about section css end---------*/

    /*project section css srtart--------*/
    .project {
        width: 100%;
        height: 1200px;
        background-color: rgb(184, 175, 202);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    .project-title {
        width: 100%;
        height: 10%;
        color: white;
        text-align: center;
        padding-top: 20px;

    }

    .project-cards {
        width: 80%;
        height: 80%;

        display: flex;
        justify-content: space-evenly;
        flex-wrap: wrap;
        gap: 20px;
        align-items: center;
    }

    .card {
        width: 20%;
        height: 300px;
        background-color: rgb(52, 113, 182);
        border-radius: 20px;
    }

    /*project section css end--------*/

    /*contact section css start--------*/
    .contact {
        width: 100%;
        height: 800px;
        background-color: rgb(187, 243, 224);

    }

    .contact-title {
        width: 100%;
        height: 10%;
        color: white;
        text-align: center;
        padding-top: 20px;
    }

    /*contact section css end-----------*/
</style>

<body>

            <div class="card">

            </div>
            <div class="card">

            <div class="card">
