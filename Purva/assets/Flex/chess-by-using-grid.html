<!DOCTYPE html>
<html>

<head>
    <title>Grid</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;



    }

    .container {
        width: 100%;
        height: 100%;
        display: grid;
        grid-template-columns: 160px 160px 160px 160px 160px 160px 160px 160px;
        grid-template-rows: 160px 160px 160px 160px 160px 160px 160px 160px 160px;
        background-color: black(197, 197, 247);
        border: solid 2px black;



    }

    .box {
        background-color: rgb(215, 214, 243);
        text-align: center;
        border: solid 2px rgb(0, 0, 0);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .big-box {
        grid-column: span 3;
    }

    .big-row {
        grid-row: span 2;
    }
</style>

<body>
    <div class="container">
        <div class="box ">1</div>
