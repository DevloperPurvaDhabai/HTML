<!DOCTYPE html>
<html>
    <head>
        <title>Video tag</title>
    </head>
    <body>
        <h1>Video tag with controls attribute</h1>
        <video src="../../assets/videos/video-2.mp4" height="300px" width="300px" controls></video>


        <h1>Video tag with controls and loop attribute</h1>        
        <video src="../../assets/videos/video-2.mp4" height="300px" width="300px" controls loop></video>


        <h1>Video tag with controls, loop and autoplay attribute</h1>
         <video src="../../assets/videos/video-2.mp4" height="300px" width="300px" controls loop autoplay></video>

</html>
