<!DOCTYPE html>
<html>
    <head>
        <title>Unorder List Tag</title>
    </head>
    <body>
        <!--Unorder list tag in HTML-->

        <p>Output Devices</p>
        <!--Unorder list start-->
        <ul>
            <li>Monitor</li>
            <li>Printer</li>
            <li>Projector</li>
            <li>Speaker</li>
        </ul>
        <!--Unorder list end-->

        <p>Input Devices</p>
        <!--Unorder list start-->
        <ul>
            <li>Keyboard</li>
            <li>Mouse</li>
            <li>Scanner</li>
            <li>Microphone</li>
            <li>Camera</li>
            <li>Joystick</li>
        </ul>
        <!--Unorder list end-->
    </body>
</html>
