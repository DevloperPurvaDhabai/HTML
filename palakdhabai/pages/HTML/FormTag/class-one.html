<!DOCTYPE html>
<html>
    <head>
        <title>Form Tags In HTML</title>
    </head>
    <body>
        <form>
            <!--Form tags in html-->
            <!--Personal information-->
            <label>Enter your first name</label>
            <input type="text">
            <br/><br/>
            <label>Enter your last name</label>
            <input type="text">
            <br/><br/>
            <label>Enter your age</label>
            <input type="number">
            <br/><br/>
            <!--contact information-->
            <label>Enter your email:</label>
            <input type="email">
            <br/><br/>
            <label>Enter mobile number:</label>
            <input type="number"> 
            <br/><br/>
            <label>Enter your address:</label>
            <input type="text">
            <br/><br/>
            <!--input type radio-->
            <input type="radio" name="gender">
            <label>Male</label>
            <input type="radio" name="gender">
            <label>Female</label>
            <br/><br/>
            <label>Select hobbies:</label>
            <input type="checkbox"><label>Reading</label>
            <input type="checkbox"><label>Writing</label>
            <input type="checkbox"><label>Playing</label>
            <input type="checkbox"><label>Swimming</label>
            <br/><br/>
            <input type="Submit">
        </form>
    </body>
</html>
