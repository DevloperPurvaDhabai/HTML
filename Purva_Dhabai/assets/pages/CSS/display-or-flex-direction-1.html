<!DOCTYPE html>
<html>
    <head>
        <title>Flex</title>
    </head>
    <style>
        .main-container{
            width: 100vw;
            height: 100vh;
            background-color: aqua;
        display: flex;
        flex-direction: row;
        color:white ;
        font-size: 50px;
        flex-wrap:wrap ;
        }
        .box-one{
            width: 30vw;
            height: 100px;
            background-color: blue;
        }
        .box-two{
             width: 30vw;
            height: 100px;
             background-color: chartreuse;
        }
        .box-three{
             width: 30vw;
            height: 100px;
            background-color: darkorange;
        }
        .box-four{
            width: 30vw;
            height: 100px;
            background-color: burlywood;
        }
        .box-five{
            width: 30vw;
            height: 100px;
            background-color: crimson;
        }
        .box-six{
            width: 30vw;
            height: 100px;
            background-color: rgb(194, 194, 140);
        }
    </style>
    <body>
<div class="main-container">
    <div class="box-one">1</div>
    <div class="box-two">2</div>
    <div class="box-three">3</div>
    <div class="box-four">4</div>
    <div class="box-five">5</div>
    <div class="box-six">6</div>
    <div class="box-three">7</div>
    <div class="box-five">8</div>
    <div class="box-six">9</div>
</div>
    </body>
</html>
