<!DOCTYPE html>
<html>

<head>
    <title>Box</title>
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
       
    }

    .container {
        width: 1100px;
        height: 700px;
        background-color: white;
        display: grid;
        grid-template-columns: repeat(7, 1fr);
       
        



    }

    .box {
        background-color: rgb(203, 203, 239);
        border: 2px solid black;
        text-align: center;
        
        
    }



    /* short hand for span */
    .box-one {
        grid-column: span 7 ;
        
       
    }
    .box-two{
        grid-row: span 6;
       
    }
    .box-three{
        grid-row: span 2;
        grid-column: span 2;
        
       
    }
    .box-four{
        grid-row: span 2;
        grid-column: span 4;
    
    }
    .box-five{
        grid-row: span 2;
        grid-column: span 1;
    }
    .box-six{
        grid-row: span 2;
        grid-column: span 6;
    
    }
    .box-seven{
        grid-row: span 2;
        grid-column: span 2;
        
    }
    .box-eight{
        grid-row: span 1;
        grid-column: span 8;
        
    }
</style>

<body>
    <div class="container">
        <div class="box box-one">1</div>
        <div class="box box-two">2</div>
        <div class="box box-three">3</div>
        <div class="box box-three">4</div>
        <div class="box box-three">5</div>
        <div class="box box-four">6</div>
        <div class="box box-three">7</div>
        <div class="box box-five">8</div>
        <div class="box box-five">9</div>
        <div class="box box-four">10</div>
       
        
        

        


       </div>
       </body>
       </html>
