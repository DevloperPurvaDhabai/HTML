<!DOCTYPE html>
<html>

<head>
    <title>Grid</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;



    }

    .container {
        width: 90%;
       height: 100%;
        display: grid;
        grid-template-columns: 160px 160px 160px 160px 160px 160px 160px 160px;
        grid-template-rows: 160px 160px 160px 160px 160px 160px 160px 160px 160px 160px;
        background-color: black(197, 197, 247);
       



    }

    .box {
        background-color: rgb(215, 214, 243);
        text-align: center;
        border: solid 2px rgb(0, 0, 0);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .big-box {
        grid-column: span 3;
    }

    .big-row {
        grid-row: span 2;
    }
    .bg-black{
        background-color: black;
    }
    .bg-white{
        background-color: white;
    }
</style>

<body>
    <div class="container">
