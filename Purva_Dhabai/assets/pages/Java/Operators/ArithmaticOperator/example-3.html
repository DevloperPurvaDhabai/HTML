<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 3</title>
</head>
<style>
    body {
        width: 100vw;
        height: 100vh;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
       
    }

    .container {
        width: 30%;
        height: 70%;
        box-shadow: 5px 5px 50px 2px lightgray;
        border-radius: 20px;
       
        
        
       
    }

    .result {
        width: 80%;
        height: 20%;
        background-color: rgb(211, 211, 181);
        margin: 10%;
       

    }

    span {
        font-size: 30px;
        color: rgb(77, 74, 74);
       

    }

    .input-group {
        width: 80%;
        height: 15%;
        background-color: rgb(161, 161, 220);
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        margin: 10%;

    }

    label input {
        font-size: 30px;
        color: rgb(77, 73, 73);
        
    }

    input {
        height: 50%;
    }

    button {
        width: 80%;
        height: 10%;
        border-radius: 10px;
        border: none;
        background-color: aqua;
        margin: 10%;
    }
    b {
        color: red;
    }
</style>

<body>
    <div class="container">
        <div class="result">
            <span id="output"></span>
        </div>
        <div class="input-group">
            <lable>Enter number 1 : </lable>
            <input type="number" id="number1">
        </div>
        <div class="input-group">
            <lable>Enter number 2 : </lable>
            <input type="number" id="number2">
        </div>
        <button onclick="calculate()">Submit</button>
    </div>

    <script>
        function calculate() {
            let num1 = document.getElementById("number1").value;
            let num2 = document.getElementById("number2").value;

            let result = Number(num1) ** Number(num2);
            document.getElementById("output").innerHTML = "The exponent of <b>" + num1 + " <b> % <b>" + num2 + " is : " +result;

        }

    </script>
</body>

</html>
