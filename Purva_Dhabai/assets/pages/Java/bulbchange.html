<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb change on click</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: antiquewhite;
        }

        .container {
            width: 40%;
            height: 70%;
            background-color: rgb(229, 195, 204);
            box-shadow:inset gray;
            border-radius: 20px;
            gap: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .bulb-image {
            height: 90%;
            width: 40%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: fill;
        }

        .btn-group {
            width: 90%;
            height: 30%;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-wrap: wrap;
        }

        button {
            width: 150px;
            height: 50px;
            border-radius: 10px;
            border: none;
            font-size: 20px;
           
        }

        button:hover {
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="bulb-image">
            <img
                src="https://encrypted-tbn1.gstatic.com/shopping?q=tbn:ANd9GcQx4BHXha85FGI6NHk5vyhQgx0g7wu8NFld0diamFcIQG3evnerry-bRo2lJUmdO7QyGMUGdHsqYa7EkH-c9rBdQ5wOWWfYvvm4Z3r_0WXS-WRP3uVOgV3GGWo" id="image">
        </div>
        <div class="btn-group">
            <button onclick="redBulb()">Red Button</button>
            <button onclick="greenBulb()">Green Button</button>
            <button onclick="yellowBulb()">Yellow Button</button>
            <button onclick="pinkBulb()">Pink Button</button>
            <button onclick="orangeBulb()">Orange Button</button>

        </div>
    </div>

    <script>
        function redBulb() {
            document.getElementById("image").src = "https://atlas-content-cdn.pixelsquid.com/stock-images/red-light-bulb-lightbulb-VRenAK4-600.jpg"
        }
        function greenBulb() {
            document.getElementById("image").src = "https://encrypted-tbn3.gstatic.com/shopping?q=tbn:ANd9GcQmvdFLLvdnh5gac-7AVlL0rx5hDvTcqelJwuNdN-lBce7YGw0-RC8r7tgruHv0kC_HakLv66LS7F8TkfNAEBzpUEC6koRSAg"
        }
        function yellowBulb() {
            document.getElementById("image").src = "https://encrypted-tbn0.gstatic.com/shopping?q=tbn:ANd9GcQ7T3-hKyMKDakR0AAZ-gzuWlr4b3246oqhI6UIiLz7-qOysAx8Lk3DjiytOGfUdSiB1-HBl1-BiFYdnfXy67Ep2Kpa9J6zRKOfsjawySAUAS8g54xjjHG0"
        }
        function pinkBulb() {
            document.getElementById("image").src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTsr0KuoM7bt2m7puo1V82_6MkRHNRoLDDjkA&s"
        }
        function orangeBulb() {
            document.getElementById("image").src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTFzDQSJtov2S3mmMv10PIg0C3NZPChEDVbYw&s"
        }

    </script>
</body>

</html>
