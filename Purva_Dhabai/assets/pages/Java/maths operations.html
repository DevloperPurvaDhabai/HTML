<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>program</title>
</head>
<style>
    body {
        height: 100vh;
        width: 100vw;
        background-color: aqua;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .main-container {
        height: 600px;
        width: 700px;
        background-color: bisque;
        border: solid black 2px;

    }

    h1 {

        font-size: 40px;
        text-align: center;

    }


    input {
        text-align: center;
        margin-left: 40%;

    }

    h3 {
        text-align: center;
        margin-left: 3%;
    }
    button{
        height: 50px;
        width: 90px;
        margin-left: 10%;
        background-color: rgb(163, 235, 211);
    }
    p{
        text-align: center;
    }
</style>

<body>
    <div class="main-container">
        <h1>Maths Operations Calculator</h1><br>
        
        <h3>Enter first number :</h3><input type="text" id="First Number" placeholder="Enter first number">
        <h3>Enter second number :</h3><input type="text" id="Second Number" placeholder="Enter second number">
        <br><br><br>
        <button onclick="Addition()">Add(+)</button>
        <button onclick="Subtraction()">Sub(-)</button>
        <button onclick="Multiplication()">Mul(*)</button>
        <button onclick="Division()">Div(/)</button>
        <br><br><br><br>
        <p id="display"></p>

        <script>
            function Addition() {
                let A = Number(document.getElementById("First Number").value);
                let B = Number(document.getElementById("Second Number").value);

                document.getElementById("display").innerHTML =  "The addition is : "+ (A + B) ;
                
            }
            function Subtraction() {
                let A = Number(document.getElementById("First Number").value);
                let B = Number(document.getElementById("Second Number").value);

                document.getElementById("display").innerHTML =  "The subtraction is : "+ (A - B);

            }
            function Multiplication() {
                let A = Number(document.getElementById("First Number").value);
                let B = Number(document.getElementById("Second Number").value);

                document.getElementById("display").innerHTML =  "The multiplication is : "+ (A * B);

            }
            function Division() {
                let A = Number(document.getElementById("First Number").value);
                let B = Number(document.getElementById("Second Number").value);

                document.getElementById("display").innerHTML =  "The division is : "+ (A / B);
            }
        </script>

    </div>
</body>

</html>
