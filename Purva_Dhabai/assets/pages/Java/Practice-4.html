<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, Initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
          width: 100vw;
          height: 100vh;
          margin: 0;
          padding: 0;
        }
        .container{
            width: 100%;
            height: 100%;
            
        }
        .container-one{
            width: 100%;
            height: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: bisque;
            font-size: 30PX;



        }
        .container-two{
            width: 100%;
            height: 50% ;
            display: flex;
            justify-content: space-evenly;
            align-items: flex-start;
            background-color: rgb(190, 190, 220);
            
        }
        button{
            width: 200px;
            height: 100px;
            background-color: darkkhaki;


        }
    </style>
</head>
<body>
<div class="container">
    <div class="container-one" id="container-one">
        <p>Welcome to universal calendar</p>
        <p id="display"></p>
    </div>
    <div class="container-two" id="container-two">
        <button onclick="sunday()" id="sunday">Sunday</button>
        <button>Monday</button>
        <button>Tuesday</button>
        <button>Wednesday</button>
        <button>Thursday</button>
        <button>Friday</button>
        <button>Saturday</button>
    </div>
</div>
<script>
    function sunday(){
        document.getElementById("container-one").style.backgroundColor = "#F9B487"
        document.getElementById("container-two").style.backgroundColor = "#FDE7B3"
        document.getElementById("sunday").style.backgroundColor = "#703B3B"
        document.getElementById("display").innerHTML = "<br>Today is sunday"
         
    }
</script>
</body>
</html>
