<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evening example three</title>
</head>
<body>
    <h3>Current Balance</h3>
    <h3 id="display"></h3>
    <input type="number" id="input" placeholder="">
    <button onclick="myFunction()">Add</button>
    <button onclick="myFunctionTwo()">Sub</button>

    <script>
         let Palak = 0;
         document.getElementById("display").innerHTML = Palak;
        function myFunction(){
            let Purva = document.getElementById("input").value;
           
            Palak = Palak + Number(Purva)
            document.getElementById("display").innerHTML = Palak;
        }


        let ruchita = 1000;
        document.getElementById("display").innerHTML = ruchita;
      function myFunctionTwo(){

        let deepika = document.getElementById("input").value;
       ruchita = ruchita - Number(deepika)
       document.getElementById("display").innerHTML = ruchita;
        }
    </script>
</body>
</html>
