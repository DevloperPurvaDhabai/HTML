<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    body{
        width: 100vw;
        height: 100vh;
        margin: 0%;
        padding: 0%;
        display: flex;
        justify-content: center;
        align-items: center;
        
    }
    .container{
        width: 30%;
        height: 40%;
        border-color: rgb(174, 170, 170);
        border-style: solid;
        border-width: 20px;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        flex-direction: column;
        background-color: rgb(254, 251, 251);
    }
    .heading{
        width: 80%;
        height: 20%;
        background-color: rgb(254, 254, 254);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
    }
    .input-grp{
         width: 80%;
         height: 30%;
         display: flex;
         flex-direction: column;
         gap: 20px;
    }
    input{
        height: 30px;
        font-size: 30px;
        padding-left: 20px;
    }
    label{
        font-size: 20px;
    }
    button{
        width: 80%;
        height: 10%;
        background-color: rgb(29, 136, 3);
        font-size: 20px;
        font-weight: 600px;
        color:black;
        border: none;
    }
    .display{
        width: 80%;
        height: 15%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgb(157, 227, 179);


    }
     .b{
        font-style: bold;
        font-size: 60px;
        font-weight: 60px;
        font-style: oblique;
    }
   
    
</style>
   
</head>
<body>
    <div class="container">
    <div class="heading"><b>Vote Eligibility Checker</b></div>
    <div class="input-grp">
        <label>Enter your age :</label>
        <input type="number" id="input-age">
    </div>
    <button onclick="vote()">Submit</button>
    <div class="display">
    <span id="result"></span>
    </div>
   </div>
    <script>
        function vote(){
        let age = document.getElementById("input-age").value;
        if(age >= 18){
            document.getElementById("result").innerHTML = "Eligible to vote."
            
        }
        else{
             document.getElementById("result").innerHTML = "Not eligible to vote."
        }
    }
    </script>
</body>
</html>
