<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Function</title>
</head>

<body>
    <h1 id="display"></h1>
    <button onclick="increment()">increment</button>
    <button onclick="decrement()">decrement</button>
    <script>
        let count = 0
        document.getElementById("display").innerHTML = count;

        //increment function
        function increment() {
            // count = count + 2;
            count++;
            document.getElementById("display").innerHTML = count;
        }

        //decrement functin
        function decrement() {
            //count = count - 2;
            count--;
            document.getElementById("display").innerHTML = count;

        }

    </script>
</body>

</html>
