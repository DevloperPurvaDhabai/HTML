<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate random number</title>
</head>
<style>
    body {
        width: 100vw;
        height: 100vh;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        width: 30%;
        height: 50%;
        box-shadow: 5px 5px 50px 2px lightgray;
        border-radius: 20px;
    }
    button {
        width: 80%;
        height: 10%;
        border-radius: 10px;
        border: none;
        background-color: aqua;
        margin: 10%;
    }
    .result {
        width: 80%;
        height: 20%;
        background-color: rgb(211, 211, 181);
        margin: 10%;
    }

    </style>
<body>
    <div class="container">
        <div class="result"><span id="output"></span></div>
    <h1 id="number"></h1>
    <button onclick="randomNumber()">Click Me</button>
</div>
    <script>
        function randomNumber(){
            let number = Math.random()
            let result = Math.floor(number * 10)
            document.getElementById("output").innerHTML = result;
        }
    </script>
</body>
</html>
