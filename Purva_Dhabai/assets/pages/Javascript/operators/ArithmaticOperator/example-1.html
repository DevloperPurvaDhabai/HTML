<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 1</title>
</head>

<body>
    <div class="main-container">
        <input type="number" placeholder="Enter number one" id="num1">
        <input type="number" placeholder="Enter number two" id="num2">
        <button onclick="calculate()">Calculate</button>
        <p>Sum of two number is <b id="sum"></b></p>
        <p>Difference of two number is <b id="diff"></b></p>

        <script>
            function calculate() {
                //input
                let num1 = document.getElementById("num1").value
                let num2 = document.getElementById("num1").value
                //process
                let sum = Number(num1) + Number(num2)
                let diff = Number(num1) - Number(num2)
                //output
                document.getElementById("sum").innerHTML = sum;
                document.getElementById("diff").innerHTML = diff;
            }

        </script>


    </div>
</body>

</html>
