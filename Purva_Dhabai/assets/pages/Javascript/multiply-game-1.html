<!DOCTYPE html>
<html lang="en">

<head>

    <title>Random function</title>
</head>

<body>
    <script>
        let num1 = Math.random() * 10
        let num2 = Math.random() * 10

        console.log(num1)
        console.log(num2)
    </script>
