<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
           
            justify-content: center;
            align-items: center;
        }
        .container{
            width: 40%;
            height: 50%;
            background-color: antiquewhite;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .display-area{
            width: 80%;
            height: 50%;
            border-radius: 20px;
            background-color: rgb(218, 216, 216);
            padding: 20px;
           
            

        }
        p{
            font-size: 30px;
            color: white;
            font-weight: 600;
            margin: 20px;
            width: 100%;
            display: flex;
            flex: wrap;


        }
        .button-group{
            width: 80%;
            height: 100%;
            border-radius: 20px;
            
            display: flex;
            justify-content: space-evenly;
            align-items: center;


        }
        button{
            height: 100px;
            width: 100px;
           
            font-size: 30px;
            font-weight: 700;
            border-radius: 10px;
            


        }
    </style>
</head>
<body>
    <div class="container">
        <div class="display-area">
            <p id="display"></p>
        </div>
        <div class="button-group">
            <button onclick="clickOne()">1</button>
            <button onclick="clickTwo()">2</button>
            <button onclick="clickThree()">3</button>
            <button onclick="clickFour()">4</button>
        </div>
    </div>

    <script>
        function clickOne(){
            document.getElementById("display").innerHTML += 1
        }
        function clickTwo(){
            document.getElementById("display").innerHTML += 2
        }
        function clickThree(){
            document.getElementById("display").innerHTML += 3
        }
        function clickFour(){
            document.getElementById("display").innerHTML += 4
        }
    </script>
</body>
</html>
