<!DOCTYPE html>
<html>

<head>
    <title>Iframe Tag</title>
</head>

<body>
    <!--iframe tag-->
    <iframe src="https://www.enjoyprograming.com/" width="400px" height="400px"></iframe>

    <iframe src="https://kids.nationalgeographic.com" width="400px" height="400px"></iframe>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/VJgdOMXhEj0?si=8Z_Bkk_O7xwMR4Nt"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"

    <iframe

        width="900" height="600" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>

</html>
