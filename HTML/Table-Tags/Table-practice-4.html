<!DOCTYPE html>
<html>
    <head>
        <title>Table practice</title>
    </head>
    <body>
        <table border="1px" style="text-align: center; height: 600px; width: 1000px;">
            <!--1-->
    <tr>
        <td rowspan="4">1</td>
        <td rowspan="4">2</td>
        <td rowspan="4">3</td>
        <td colspan="2" rowspan="2">4</td>
        <td colspan="3" rowspan="2">5</td>
    </tr>
    <!--2-->
    <tr
        <td rowspan="4">6</td>
    </tr>
    <!--3-->
    <tr>       
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td>10</td>
    </tr>
    <!--4-->
    <tr>       
        <td colspan="4">11</td>    
    </tr>
        </table>
    </body>
</html>
