<!DOCTYPE html>
<html>

<head>
    <title>Table</title>
</head>
<style>
    .main-container {
        height: 98vh;
        width: 98vw;
        background-color: rgb(191, 240, 240);
        display: flex;
        flex-direction: row;

    }

    .border {
        border-style: solid;
        width: 10px;
        border-color: black;
    }

    .left-box {
        height: 100%;
        width: 50%;
        background-color: rgb(185, 185, 222);
    }

    .box-one {
        height: 380px;
        width: 200px;
    }
    .box-two{
        height: 200px;
        width: 200px;
    }
    .box-three{
        height: 200px;
        width: 200px;
    }


    .column-one {
        height: 250px;
        width: 1650px;
        display: flex;
        flex-direction: column;
    }
</style>

<body>
    <div class="main-container">
        <div class="left-box">
            <div class="box-one border"></div>
            <div class="box-two border"></div>
            <div class=" box-three border"></div>
        </div>
    </div>
</body>

</html>
