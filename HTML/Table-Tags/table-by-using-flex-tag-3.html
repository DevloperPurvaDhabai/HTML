<!DOCTYPE html>
<html>

<head>
    <title>Table</title>
</head>
<style>
    .main-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
    }

    .box-one {
        background-color: rgb(165, 196, 172);
        height: 125px;
        width: 1650px;
    }

    .box-two {
        background-color: rgb(170, 98, 9);
        height: 125px;
        width: 1650px;
    }

    .box-three {
        background-color: rgb(144, 124, 162);
        height: 125px;
        width: 1650px;
    }

    .box-four {
        background-color: rgb(202, 164, 148);
        height: 125px;
        width: 1650px;
    }

    .box-five {
        background-color: rgb(169, 171, 41);
        height: 125px;
        width: 1650px;
    }

    .box-six {
        background-color: rgb(24, 1, 93);
        height: 125px;
        width: 1650px;
    }

    .box-seven {
        background-color: cadetblue;
        height: 125px;
        width: 1650px;
    }

    .one {
        background-color: rgb(202, 13, 165);
        height: 125px;
        width: 825px;
    }

    .two {
        background-color: cornflowerblue;
        height: 125px;
        width: 825px;
    }

    .three {
        background-color: rgb(149, 1, 1);
        height: 125px;
        width: 825px;
    }
</style>

<body>
    <div class="main-container">
        <div class="box-one"></div>
        <div class="box-two">
            <div class="one"></div>
        </div>
        <div class="box-three"></div>
        <div class="box-four">
            <div class="two"></div>
        </div>
        <div class="box-five"></div>
        <div class="box-six">
            <div class="three"></div>
        </div>
        <div class="box-seven"></div>
    </div>
</body>

</html>
