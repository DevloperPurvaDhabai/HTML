<!DOCTYPE html>
<html>
    <head>
        <title>Order List Tag</title>
    </head>
    <body>
        <!--Comment Tag-->

        <!--Order List Tag in HTML-->
        <p>Output Devices</p>
        <!--Order list start-->
       <ol>
        <li>Monitor</li>
        <li>Printer</li>
        <li>Speaker</li>
        <li>Projector</li>
       </ol>
       <!--Order list end-->

       <p>Input Devices</p>
       <!--Order list start-->
       <ol>
        <li>Keyboard</li>
        <li>Mouse</li>
        <li>Scanner</li>
        <li>Microphone</li>
        <li>Camera</li>
        <li>Joystick</li>
       </ol>
       <!--Order list end-->

    </body>
</html>
