<!DOCTYPE html>
<html>

<head>
    <title>Grid</title>
</head>
<style>
    body{
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        background-color: aliceblue;
    }
    .container {
        width:700px;
        height: 700px;
        display: grid;
        background-color: rgb(184, 221, 244);
        grid-template-columns: repeat(4,1fr,1fr);
        grid-template-rows: repeat(3,1fr,1fr,1fr);




    }

    .box {
        background-color: rgb(215, 214, 243);

        border: solid 2px rgb(0, 0, 0);

    }

    .box-one {
        grid-column-start: 4;
        grid-column-end: 3;

    }
</style>

<body>
    <div class="container">
        <div class="box box-one">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
        <div class="box">11</div>
        <div class="box">12</div>
       






    </div>
</body>

</html>
