<!DOCTYPE html>
<html>

<head>
    <title>Grid</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;



    }

    .container {
        width: 900px;
        height: 600px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr 1fr 1fr;
        background-color: black(197, 197, 247);
        border: solid 2px black;



    }

    .box {
        background-color: rgb(215, 214, 243);
        text-align: center;
        border: solid 2px rgb(0, 0, 0);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .big-box {
        grid-column: span 3;
       
    }

    .big-row {
        grid-row: span 2;
    }
</style>

<body>
    <div class="container">
        <div class="box big-box">1</div>
        <div class="box big-row">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
        <div class="box">11</div>
        <div class="box">12</div>






    </div>
</body>

</html>
