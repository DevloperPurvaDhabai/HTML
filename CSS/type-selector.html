<!DOCTYPE html>
<html>
    <head>
        <title>Type Selector</title>
    </head>
    <style>
        input[placeholder="username"]{
            color: rgb(13, 133, 93);
        }
        input[type="password"]{
            color: rgb(242, 13, 13);
        }       
        input[type="number"]{
            color: deeppink;
        }
    </style>
    <body>
        <form>
            <input type="text" placeholder="username"><br/><br/>
            <input type="password" placeholder="password"><br/><br/>
            <input type="number" placeholder="number"
        </form>

    </body>
</html>
